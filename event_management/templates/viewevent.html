<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Events</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        table {
            width: 100%;
            margin: 0 auto;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        a {
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        /* Centering the message div */
        .message-container {
            position: fixed;

            top: 10%;
            left: 50%;
            transform: translate(-50%, -50%);
        
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Event Management</a>
            <div class="d-flex">
                <h3 style="color: aliceblue;">Hello {{request.user}} </h3> <a href="/logout" class="btn btn-danger" style="margin-left: 10px;">Logout</a>
            </div>
        </div>
    </nav>
    
    <div class="container mt-5">
        <a href="/addevent" class="btn btn-info">Add Event</a>
        
        <table class="mt-5">
            <tr>
                <th>Title</th>
                <th>Description</th>
                <th>Location</th>
                <th>Actions</th>
            </tr>
            {% for i in data %}
            <tr>
                <td>{{ i.title }}</td>
                <td>{{ i.description }}</td>
                <td>{{ i.location }}</td>
                <td>
                    <a href="/update/{{ i.id }}" class="btn btn-success">Update</a>
                    <a href="/delete/{{ i.id }}" class="btn btn-danger">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </table>
    </div>
    
    <!-- Message Display -->
    <div class="message-container">
        {% for message in messages %}
            <div class="alert alert-info" role="alert">{{ message }}</div>
        {% endfor %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
